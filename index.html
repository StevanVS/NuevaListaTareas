<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a319e6b99d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5/main.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Organizador de Tareas</title>

</head>

<body>
    <img class="wallpaper" src="wallpapers/wallhaven-ym55x7.jpg" data-wallpaper>
    <div class="blocker" data-blocker></div>
    <nav>
        <div class="nav-logo-and-links-container">
            <div class="btn__menu__container">
                <i class="fas fa-bars btn__menu"></i>
            </div>
            <h1 class="logo">Organizador</h1>
            <ul class="nav-links" data-nav-links>
                <li class="link active" link-target="todo">
                    <i class="fa-solid fa-list-check"></i>
                    <span>Listas</span>
                </li>
                <li class="link" link-target="calendar">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Calendario</span>
                </li>
            </ul>
        </div>
        <div>
            <div class="dropdown-container" data-help-container>
                <div class="link help-link">Ayuda</div>
                <ul class="dropdown-menu help-menu" data-help-menu>
                    <li class="dropdown-item">Documentación</li>
                    <li class="dropdown-item">Soporte</li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="todo page" data-todo>
            <div class="lists-container">
                <ul data-default-lists>
                </ul>

                <h3 class="lists-header">Mis Listas</h3>

                <ul class="lists" data-lists>
                </ul>

                <form action="" class="new-list-container" data-new-list-form>
                    <input type="text" class="new-list-input" placeholder="+ Nueva Lista" data-new-list-input>
                </form>

                <div class="blocker" data-lists-blocker></div>
            </div>
            <div class="tasks-container" data-tasks-display-container>
                <div class="header">

                    <h2 class="list-title" data-list-title></h2>

                    <button class="new-task-btn" data-new-task-btn>+ Nueva Tarea</button>

                    <dialog data-new-task-dialog>
                        <form class="dialog-form" method="dialog" data-new-task-form>
                            <div class="form-title">Crear Tarea</div>
                            <div class="inputs-container">
                                <div>
                                    <label class="input-title first">Titulo
                                        <input class="input-field" type="text" placeholder="Nombre"
                                            data-new-task-title-input>
                                    </label>

                                </div>
                                <div>
                                    <label class="input-title">Fecha
                                        <input class="input-field" type="date" data-new-task-date-input>
                                    </label>
                                </div>
                                <div>
                                    <label class="input-title">Lista
                                        <select class="input-field" data-new-task-list-input>
                                        </select>
                                    </label>
                                </div>

                            </div>
                            <div class="btns-container">
                                <button type="submit">Aceptar</button>
                                <button class="outline" type="reset">Cancelar</button>
                            </div>
                        </form>
                    </dialog>

                </div>
                <ul class="tasks" data-tasks>
                </ul>
            </div>
        </div>

        <div class="calendar page" data-calendar>
            <div id='calendar'></div>
        </div>
    </main>

    <dialog data-edit-task-dialog>
        <form class="dialog-form" method="dialog" data-edit-task-form>
            <div class="form-title">Editar Tarea</div>
            <div class="inputs-container">
                <div>
                    <label class="input-title first">Titulo
                        <input class="input-field" type="text" placeholder="Nombre" data-edit-task-title-input>
                    </label>

                </div>
                <div>
                    <label class="input-title">Fecha
                        <input class="input-field" type="date" data-edit-task-date-input>
                    </label>
                </div>
                <div>
                    <label class="input-title">Lista
                        <select class="input-field" data-edit-task-list-input>
                        </select>
                    </label>
                </div>

            </div>
            <div class="btns-container">
                <button type="submit">Confirmar</button>
                <button class="outline" type="reset">Cancelar</button>
            </div>
        </form>
    </dialog>

    <dialog data-edit-list-dialog>
        <form class="dialog-form" method="dialog" data-edit-list-form>
            <div class="form-title">Editar Lista</div>
            <div class="inputs-container">
                <div>
                    <label class="input-title first">Titulo
                        <input class="input-field" type="text" placeholder="Nombre" data-edit-list-title-input>
                    </label>
                </div>
            </div>
            <div class="btns-container">
                <button type="submit">Confirmar</button>
                <button class="outline" type="reset">Cancelar</button>
            </div>
        </form>
    </dialog>

    <dialog class="confirm-dialog" data-delete-task-dialog>
        <form class="dialog-form" method="dialog" data-delete-task-form>
            <div class="main-text">Seguro desea Eliminar esta Tarea?</div>
            <div class="btns-container">
                <button type="submit">Confirmar</button>
                <button class="outline" type="reset">Cancelar</button>
            </div>
        </form>
    </dialog>

    <dialog class="confirm-dialog" data-delete-list-dialog>
        <form class="dialog-form" method="dialog" data-delete-list-form>
            <div class="main-text">Seguro desea Eliminar esta Lista?</div>
            <div class="sub-text">Esta acción eliminará las Tareas dentro de esta Lista</div>
            <div class="btns-container">
                <button type="submit">Confirmar</button>
                <button class="outline" type="reset">Cancelar</button>
            </div>
        </form>
    </dialog>

    <template id="default-list-template">
        <li class="list">
            <i data-default-list-icon></i>
            <span data-default-list-name></span>
        </li>
    </template>

    <template id="options-btn-template">
        <div class="dropdown-container" data-options-btn-container>
            <button class="dropdown-btn" data-options-btn><i class="fa-solid fa-ellipsis-vertical"
                    data-options-btn></i></button>
            <ul class="dropdown-menu" data-options-menu>
                <li class="dropdown-item" data-edit-btn>Editar</li>
                <li class="dropdown-item" data-delete-btn>Eliminar</li>
            </ul>
        </div>
    </template>

    <template id="list-template">
        <li class="list">
            <span class="list-name"></span>
        </li>
    </template>

    <template id="task-template">
        <li class="task">
            <input type="checkbox" data-task-checkbox>
            <div class="task-content">
                <div class="task-title" data-task-title></div>
                <div class="task-details" data-task-details>
                    <div class="task-list-container">
                        <b>Lista: </b><span data-task-list-name></span>
                    </div>
                    <div class="task-date-container">
                        <b>Fecha: </b><span data-task-date></span>
                    </div>
                </div>
            </div>

        </li>
    </template>

    <script src="./js/toasts.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/defaultLists.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/dialogs/newTaskDialog.js"></script>
    <script src="./js/dialogs/editTaskDialog.js"></script>
    <script src="./js/dialogs/editListDialog.js"></script>
    <script src="./js/dialogs/deleteTaskDialog.js"></script>
    <script src="./js/dialogs/deleteListDialog.js"></script>
    <script src="./js/controlPages.js"></script>
    <script src="./js/helpMenu.js"></script>
    <script src="./js/tooltips.js"></script>
    <script src="./js/menu.js"></script>

</body>

</html>
